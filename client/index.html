<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>North American countries</title>
    <link rel="stylesheet" type="text/css" href="leaflet.css" />
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <meta charset="utf-8">
  </head>

  <!-- Récupération de la liste des lieux au chargement de la page -->
  <body onload="load_data();">

    <div>

      <main>

        <div id="col_left">
          <h1>North American countries</h1>
          <!-- formulaire -->
          <div>
          <!--  <label><span>Country :</span><input id="textfield" name="textfield"></label>-->
          <label for="select_country">Choose a country:</label>
          <select name="select_country" id="select_country"> </select>
          <label><span> </span> <button id="bouton">Show information</button>
          </div>
        </div>

        <div id="col_right">
          <!-- Zone pour l'affichage dynamique des descriptions -->
          <h2 id="name"></h2>
          <div id="description">

          </div>
        </div>

        <!-- Zone pour l'insertion de la carte OSM via Leaflet -->
        <div id="map"></div>

      </main>

    </div>

    <script src="leaflet.js"> // Bibliothèque Leaflet : http://leafletjs.com/ </script>
    <script type="text/javascript" src="map.js"> </script>
  </body>
</html>
